{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .rich-text-content * {
            color: white !important;
        }

        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            bottom: -40px; /* Position below the button */
            left: 50%;
            transform: translateX(-50%); /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 500px) {
            .download-cv-btn,
            .profile-pic-div {
                display: none;
            }

            nav {
                justify-content: center; /* Center the navbar contents */
            }
        }
        @media (max-width: 500px) {
            .downdload-cv-md: {
                    display: hidden;
            }
        }
    </style>
</head>
<body class="dark-mode bg-gray-900 text-gray-100" id="body">

    <!-- Navbar -->
    <nav class=" flex items-center justify-between max-w-4xl mx-auto mt-4 py-4 px-6 ">
        
        <!-- Profile Picture -->
        <div class="profile-pic-div ml-12">
            <img src="{{ about.image.url }}" class="h-10 w-10 rounded-full border-2 border-gray-700">
        </div>

        <!-- Center: Navigation Links -->
        <div class="flex space-x-6 bg-gray-700 dark:bg-gray-800 px-6 py-2 rounded-full">
            <a href="{% url 'index' %}" class="text-teal-400 dark:text-teal-300">Home</a>
            <a href="{% url 'about' %}" class="text-gray-300 dark:text-gray-400 hover:text-teal-400 dark:hover:text-teal-300">About</a>
            <a href="{% url 'blog_index' %}" class="text-gray-300 dark:text-gray-400 hover:text-teal-400 dark:hover:text-teal-300">Blogs</a>
            <a href="{% url 'expertise' %}" class="text-gray-300 dark:text-gray-400 hover:text-teal-400 dark:hover:text-teal-300">Expertise</a>
        </div>

        <!-- Right: Download Resume Button -->
        <div class="tooltip-container download-cv-btn">
            <a href="{% static 'path/to/your_resume.pdf' %}" download class="flex items-center justify-center h-10 w-10 rounded-full bg-gray-700 hover:bg-gray-600">
                <i class="fas fa-download text-gray-300 dark:text-gray-400"></i>
            </a>
            <span class="tooltip-text">Download my Resume</span>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container mx-auto">
        {% block content %}
        {% endblock %}
    </div>

    <div class="text-center mb-4 text-gray-300 dark:text-gray-400">
        <p>copyright &copy; prafulla parajuli </p>
    </div>

</body>
</html>
